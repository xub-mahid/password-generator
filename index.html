<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="/src/output.css" rel="stylesheet">
</head>
<body class="min-h-screen w-full flex items-center justify-center 
             bg-linear-to-br from-blue-600 via-red-500 to-blue-800">

  <div class="w-[90%] max-w-md bg-white/20 backdrop-blur-md rounded-xl shadow-2xl p-6 text-center">


    <h2 class="text-sm md:text-2xl font-bold text-white mb-4">
     Password Generator
    </h2>

    <!-- Password Box -->
    <div class=" rounded-lg p-4 mb-4 break-all">
      <h1 id="H1" class="text-lg font-mono text-white">
        ------
      </h1>

      <!-- Copy Button -->
      <button 
        id="copyBtn"
        class="w-full mt-3 py-2 rounded-lg bg-green-600 text-white font-semibold
               hover:bg-green-700 active:scale-95 transition">
        Copy Password
      </button>
    </div>

    <!-- Generate Button -->
    <button 
      id="refreshBtn"
      class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold
             hover:bg-blue-700 active:scale-95 transition">
      Generate Password
    </button>

  </div>

  <script src="/script.js"></script>
</body>
</html>
